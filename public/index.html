<!DOCTYPE html>
<html>

<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
}
canvas {

	margin-left: 2%;	
	margin-right: 8%;
	margin-top: 2%;
	margin-bottom : 8%;
	border-style: solid;
	border-width: 4px;

    width: 1272px;
	height: 632px;
}
</style>

<head>

<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">

	var ws = new WebSocket('wss://localhost:3250');
	 
	// Variables du jeu
	var speed = 200;
	var radius = 6;
	var colors = ['#ff0000','#ffffff','#00ffff','#0000ff','#00ff00','#ffff00','#ff00ff'];

	// Tableaux de communication client/serveur
	var onScreenSnakes = [];
	var allSnakes = [];
	
	var color = colors[Math.round(Math.random() * 8)];
	var circle = [];
	circle[0] = 100+Math.random()*1072;
	circle[1] = 100+Math.random()*432;
	circle[2] = color;
	circle[3] = 10;
	circle[4] = 0;
	
	console.log(color);
	
	function onMouseUp(event) {
		// Génération d'un vecteur entre la pos. actuelle et la pos. désirée
		var vector = event.point - circle.position;
		vector.length = speed;
		
		circle[4] = vector;
	}
	
	function onFrame() {
		ws.send(JSON.stringify(circle));
	}
	
	// Ici, on reçoit le broadcast du serveur
	ws.onmessage = function(msg) {
			
			// On veut update le déplacement de tous les snakes
			allSnakes = JSON.parse(msg.data);
			console.log("Message reçu");
			
			var i;
			for(i = 0;i < allSnakes.length;i++)
			{ // On utilise les valeurs pour créer les snakes.
				var randomColor = new Color(i*50,100,50);
				var headPoint = new Point(allSnakes[i][0],allSnakes[i][1]);
				var head = new Path.Circle({
				center: headPoint,
				radius: 6,
				fillColor: randomColor
				});
			}
	}
</script>
<body>
 <canvas id="myCanvas" resize></canvas>
</body>
</head>
</html>
