<!DOCTYPE html>
<html>

<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
}
canvas {

	margin-left: 2%;	
	margin-right: 8%;
	margin-top: 2%;
	margin-bottom : 8%;
	border-style: solid;
	border-width: 4px;

    width: 1272px;
	height: 632px;
}
</style>

<head>

<script type="text/javascript">
	var ws = new WebSocket('wss://localhost:3250');
</script>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	
	var random = new Point(Math.random()*1272,Math.random()*632);
	
	var randomColor = new Color(Math.random(),Math.random(),Math.random())
	var pathCenter = new Point(100+Math.random()*1072,100+Math.random()*432);
		var circle = new Path.Circle({
		center: pathCenter,
		radius: 6,
		fillColor: randomColor
		});
	
		
	var speed = 2;
	var vector = 0;
	
	vector = random - circle.position;
	vector.length = speed;
	
	var light = 0.5;
	var snake = [circle];
	for(var i = 0; i<10; i++)
	{snake.push(circle.clone());}
	
	var localData = [vector,circle];
	
	function onMouseUp(event) {
		vector = event.point - circle.position;
		vector.length = speed;
		
		ws.send(localData);
	}
	
	function onFrame(event) {
	
		ws.onmessage = function(msg) {
		console.log('Received message from server: ' + msg.data);
		
		}
		
		light = Math.random();
		
		if(light < 0.40)
		light = 0.40;
		else if(light > 0.60)
		light = 0.60;
		
		<!-- circle.fillColor.lightness = light;
		
		circle.position += vector;
		
		snake.push(circle.clone());
	    snake.splice(1,1)[0].remove();
	}
	
</script>
<body>
 <canvas id="myCanvas" resize></canvas>
</body>
</head>
</html>
