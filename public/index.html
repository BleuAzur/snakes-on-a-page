<!DOCTYPE html>
<html>

<style type="text/css">
html,
body {
    margin: 0;
    overflow: hidden;
}
canvas {

	margin-left: 2%;
	margin-right: 8%;
	margin-top: 30px;
	margin-bottom: 30px;
	border-style: solid;
	border-width: 4px;

    width: 80%;
    height: 80%;
}
</style>

<head>

<!-- WebSocket client side -->
<script type="text/javascript" >

	var WebSocket = require('ws')
	  , ws = new WebSocket('https://localhost:3250/');
	
	
</script>

<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
	
	var pathCenter = new Point(150,150);
		var circle = new Path.Circle({
		center: pathCenter,
		radius: 10,
		fillColor: 'blue'
		});
		
	var speed = 5;
	var vector = 0
	var light = 0.5
	var snake = [circle];
	for(var i = 0; i<8; i++)
	{snake.push(circle.clone());}
	
		
	function onMouseMove(event) {
		
	}
	
	function onMouseUp(event) {
	
		vector = event.point - circle.position;
		vector.length = speed;
		
		<!-- DEBUG temporaire -->
		ws.on('open', function() {
		ws.send('CLIC SOURIS');
	});
	
	}
	
	function onFrame(event) {
		
	ws.on('message', function(message) {
		console.log('MOUVEMENTS SNAKE');
	});
	
		light = Math.random();
		
		if(light < 0.40)
		light = 0.40;
		else if(light > 0.60)
		light = 0.60;
		
		circle.fillColor.lightness = light;
		
		circle.position += vector;
		
		
		snake.push(circle.clone());
	    snake.splice(1,1)[0].remove();
			
		
	}
	
</script>
<body>
 <canvas id="myCanvas" resize></canvas>
</body>
</head>
</html>
